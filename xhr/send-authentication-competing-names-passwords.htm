<!doctype html>
<html>
  <head>
    <title>XMLHttpRequest: send() - "Basic" authenticated requests with competing user name/password options</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/common/utils.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script>
      function request(user1, pass1, user2, pass2, name) {
        test(function() {
          const client = new XMLHttpRequest(),
                userwin = user2 || user1,
                passwin = pass2 || pass1;
          let urlstart = "";
          if (user1 || pass1) {
            urlstart = "http://";
            if (user1) {
              urlstart += user1;
            }
            if (pass1) {
              urlstart += ":" + pass1;
            }
            urlstart += "@" + location.host + location.pathname.replace(/\/[^\/]*$/, '/');
          }
          client.open("GET", urlstart + "resources/authentication.py", false, user2, pass2);
          client.setRequestHeader("x-user", userwin);
          client.send(null);
          assert_equals(client.responseText, ((userwin||'') + "\n" + (passwin||'')), 'responseText should contain the right user and password');
        }, "XMLHttpRequest user/pass options: " + name);
      }
      // Cannot have just a password
      request(null, null, make_token(), null, "user in open()");
      request(null, null, make_token(), make_token(), "user/pass in open()");
      request(null, null, make_token(), make_token(), "another user/pass in open(); must override cached credentials from previous test");
      request(null, make_token(), make_token(), null, "pass in URL, user in open()");
      request(null, make_token(), make_token(), make_token(), "pass in URL, user/pass in open()");
      request(make_token(), null, null, null, "user in URL");
      request(make_token(), null, null, make_token(), "user in URL, pass in open()");
      request(make_token(), make_token(), null, null, "user/pass in URL");
      request(make_token(), null, make_token(), null, "user in URL and open()");
      request(make_token(), null, make_token(), make_token(), "user in URL; user/pass in open()");
      request(make_token(), make_token(), make_token(), null, "user/pass in URL; user in open()");
      request(make_token(), make_token(), null, make_token(), "user/pass in URL; pass in open()");
      request(make_token(), make_token(), make_token(), make_token(), "user/pass in URL and open()");
    </script>
  </body>
</html>
